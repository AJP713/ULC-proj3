  <head>

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->

<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

  <body>
    <h1>
      Dog Trainer
    </h1>

    <div id="display">
      <img
        src="https://cdn.glitch.com/a0079b63-6987-48c7-803b-058fa5dfdf56%2Fpuppy.jpg?v=1591837881065"
        alt="happy puppy"
      />
    </div>

    <p id="status">
      Your goal is to train the dog to do as many tricks as possible, but he'll only learn tricks if he is happy, not hungry, and doesn't need a walk.
    </p>
    
    <div id="buttons">
      
    
    <button id="petB">
      Click to Pet!
    </button>
    <button id="feedB">
      Click to Feed.
    </button>
    <button id="trainB">
      Click to Train.
    </button>
    <button id="walkB">
      Click to Walk
    </button>
      </div>
    <p id="ageS">
      Dog is 0 years old.
    </p>
    <p id="hungryS">
      Dog is not hungry.
    </p>
    <p id="happyS">
      Dog is happy.
    </p>
    <p id="walkS">
      The dog does not need a walk.
    </p>
    <p id="trickS">
      The dog knows 0 tricks.
    </p>
